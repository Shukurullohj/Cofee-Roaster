<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofee Roaster</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <style>
        .container--modal {
            position: fixed;
            z-index: 9998;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: table;
            transition: opacity 0.3s ease;
        }

        .modal__title {
            background-color: var(--color-black);
            color: var(--color-light);
            margin: 0;
            padding: 28px 24px;
            font-size: 28px;
            border-radius: 10px 10px 0 0;
        }

        .modal__content {
            background-color: var(--color-light);
            padding: 40px 24px 24px;
            border-radius: 0 0 10px 10px;
        }

        .summary__text {
            font-family: "Fraunces", "Arial", sans-serif;
            font-size: 24px;
            line-height: 40px;
            font-weight: 900;
            color: var(--color-light-gray);
        }

        .cyan__text {
            color: var(--color-dark-cyan);
        }

        .modal__warning-text {
            margin-bottom: 24px;
            opacity: .8;
            color: var(--color-light-gray);
            line-height: 25px;
        }

        .modal__footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button--modal {
            align-self: center;
            font-size: 18px;
            padding: 15px 31px;
        }
        
        .modal__price {
            display: none;
        }
        
        @media screen and (min-width:768px) {
            .modal__footer {
                justify-content: space-between;
            }

            .modal__price {
                display: flex;
                font-family: "Fraunces", "Arial", sans-serif;
                font-size: 32px;
            }
            
            .modal__price-btn {
                display: none;
            }
        }
    </style>
    <script src="https://unpkg.com/vue@2"></script>
    <script type="text/x-template"  id="modal-template">
        <transition name="modal" >
            <div class="container container--modal">
                <h3 class="modal__title">Order Summary</h3>
                <div class="modal__content">
                    <p class="summary__text">“I drink my coffee as <span class="cyan__text">Filter</span> , with a <span class="cyan__text">Decaf</span> type of bean. <span class="cyan__text">250g</span> ground ala <span class="cyan__text">Cafetiare</span>, sent to me <span class="cyan__text">Every Week</span>.”</p>
                    <p class="modal__warning-text">Is this correct? You can proceed to checkout or go back to plan selection if something is off. Subscription discount codes can also be redeemed at the checkout. </p>
                    <span class="modal__footer">
                        <span class="modal__price"> - $14.00/ mo</span>
                        <button @click="$emit('close')" class="button button--modal">Checkout <span class="modal__price-btn"> - $14.00/ mo</span></button>
                    </span>
                </div>
            </div>
            
        </transition>
    </script>
    <div id="app">
        <button id="show-modal" @click="showModal = true">Show Modal</button>
        <modal v-if="showModal" @close="showModal = false">
        </modal>
    </div>
  
  <script>
      Vue.component("modal", {
        template: "#modal-template"
      });

      // start app
      new Vue({
        el: "#app",
        data: {
          showModal: false
        }
      });
  </script>
</body>
</html>
